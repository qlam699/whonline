<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="homelayout :: head"></head>
<body>
	<div th:replace="homelayout :: header"></div>
	<div th:replace="homelayout :: modal"></div>
	<!--Content-->
	<main class="container"> <!--./ code here --> <!--Page heading-->
	<div class="row pt-5">
		<div class="col-md-12">
			<h1 class="h1-responsive mb-4">Teachers</h1>
			<section class="filter row">
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">
					<!--Blue select-->
					<select class="mdb-select colorful-select dropdown-primary"
						searchable="Search here..">
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
						<option value="5">Option 5</option>
					</select> <label>select category</label>
					<!--/Blue select-->

				</div>
				<!--Grid column-->
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">
					<!--Blue select-->
					<select class="mdb-select colorful-select dropdown-primary"
						searchable="Search here..">
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
						<option value="5">Option 5</option>
					</select> <label>Price category</label>
					<!--/Blue select-->

				</div>
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">
					<form class="waves-effect waves-light">
						<input class="form-control" type="text" placeholder="Search"
							aria-label="Search" />
					</form>
				</div>
			</section>
		</div>
	</div>
	<!--/.Page heading-->
	<hr />
	<!--First row-->
	<div class="row mt-5 ">
		<!--First column-->
		<div th:each="gv,i : ${dsgv.pageList}" class="col-md-4">

			<div class="testimonial">
				<!--Avatar-->
				<div class="avatar">
					<img
						src="https://mdbootstrap.com/img/Photos/Avatars/img%20(26).jpg"
						class="rounded-circle img-fluid" />
				</div>
				<!--Content-->
				<h4 th:text="${gv.hovatenlot + ' ' + gv.ten}">Anna Deynah</h4>
				<h6 class="blue-text font-bold" th:text="${gv.ten}">Web Designer</h6>
				<p>
					<i class="fa fa-quote-left"></i> <span th:text="${gv.mota}" th:remove="tag"></span>
				</p>

				<!--Review-->
				<div class="grey-text">
					<i class="fa fa-star"> </i> <i class="fa fa-star"> </i> <i
						class="fa fa-star"> </i> <i class="fa fa-star"> </i> <i
						class="fa fa-star-half-full"> </i>
				</div>
			</div>

		</div>
		<!--/.First column-->
	</div>
	<!--/.First row-->

	<hr />
	<!--Pagination-->
	<nav class="row justify-content-center wow fadeIn"
		data-wow-delay="0.2s">
		<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/courses/page/1}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</nav>
	<!--/.Pagination--> <!--./ code here --> </main>
	<!--/.Content-->
	<footer th:replace="homelayout :: footer"></footer>
</body>
</html>
