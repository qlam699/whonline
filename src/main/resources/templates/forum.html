<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="homelayout :: head"></head>
<body>
	<div th:replace="homelayout :: header"></div>
	<div th:replace="homelayout :: modal"></div>
	<!--Content-->
	<main class="container"> <!--./ code here --> <!--Author box-->
	<div class="author-box">
		<!--Name-->
		<h3 class="h3-responsive text-center">Question</h3>
		<hr />
		<div class="row">
			<!--Avatar-->
			<div class="col-12 col-sm-2">
				<img src="http://mdbootstrap.com/img/Photos/Avatars/img%20(3).jpg"
					class="img-fluid rounded-circle z-depth-2" />
			</div>
			<!--Author Data-->
			<div class=" col-12 col-sm-10">
				<h3 th:text="${qtl.thaoluanid.nguoidang}" class="user-name">nguoi hoi</h3>

				<div class="personal-sm">
					<a class="email-ic"><i class="fa fa-home"> </i></a> <a
						class="fb-ic"><i class="fa fa-facebook"> </i></a> <a class="tw-ic"><i
						class="fa fa-twitter"> </i></a> <a class="gplus-ic"><i
						class="fa fa-google-plus"> </i></a> <a class="li-ic"><i
						class="fa fa-linkedin"> </i></a> <a class="email-ic"><i
						class="fa fa-envelope-o"> </i></a>
				</div>
				<div class="card-data">
					<ul class="list-unstyled">
						<li class="comment-date"><i class="fa fa-clock-o"></i> <span
							th:text="${qtl.thaoluanid.tgdang}"
							th:remove="tag">thoi gian dang</span></li>
					</ul>
				</div>
				<p th:text="${qtl.noidung}">noi dung</p>
			</div>
		</div>
	</div>
	<!--/.Author box--> <!--Section: Comments list-->
	<section class="">

		<!--Main wrapper-->
		<div class="comments-list text-left">
			<div class="section-heading">
				<h3>
					Comments <span th:text="${crtl}" class="badge blue">3</span>
				</h3>
			</div>

			<div th:each="tl,i : ${rtl}" class="row">
				<!--Image column-->
				<div class="col-sm-2 col-12">
					<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1.jpg" />
				</div>
				<!--/.Image column-->
				<!--Content column-->
				<div class="col-sm-10 col-12">
					<h3 th:text="${tl.thaoluanid.nguoidang}" class="user-name">nguoi tra loi</h3>
					<div class="card-data">
						<ul class="list-unstyled">
							<li class="comment-date"><i class="fa fa-clock-o"></i> <span
								th:text="${tl.thaoluanid.tgdang}"
								th:remove="tag"> thoi gian dang</span></li>
						</ul>
					</div>
					<p th:text="${tl.noidung}" class="comment-text">noi dung</p>
				</div>
				<!--/.Content column-->

			</div>
		</div>
		<!--/.Main wrapper-->

	</section>
	<!--Section: Leave a reply (Logged In User)-->
	<section class="">

		<!--Leave a reply form-->
		<div class="reply-form">
			<h1 class="section-heading">Leave a reply</h1>
			<p class="text-center">(Logged In User)</p>

			<!--Third row-->
			<div class="row">
				<!--Image column-->
				<div class="col-sm-2 col-12">
					<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-6.jpg"
						alt="Sample avatar image" />
				</div>
				<!--/.Image column-->

				<!--Content column-->
				<div class="col-sm-10 col-12">
					<div class="md-form">
						<textarea id="form-mess" class="md-textarea"></textarea>
						<label for="form-mess">Your message</label>
					</div>

				</div>

				<div class="text-center">
					<button class="btn btn-primary">Submit</button>
				</div>
				<!--/.Content column-->

			</div>
			<!--/.Third row-->
		</div>
		<!--/.Leave a reply form-->

	</section>
	<!--./ code here --> </main>
	<!--/.Content-->
	<footer th:replace="homelayout :: footer"></footer>
</body>
</html>
