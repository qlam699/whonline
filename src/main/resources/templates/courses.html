<body>

	<!--Content-->
	<main class="container"> <!--./ code here --> <!--Page heading-->

			<section class="filter row">
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">

					<select class="mdb-select colorful-select dropdown-primary"
						searchable="Search here..">
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
						<option value="5">Option 5</option>
					</select> <label>select category</label>
					<!--/Blue select-->

				</div>
				<!--Grid column-->
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">
					<!--Blue select-->
					<select class="mdb-select colorful-select dropdown-primary"
						searchable="Search here..">
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
						<option value="4">Option 4</option>
						<option value="5">Option 5</option>
					</select> <label>Price category</label>
					<!--/Blue select-->

				</div>
				<!--Grid column-->
				<div class="col-lg-4 col-md-4">
					<form class="waves-effect waves-light">
						<input class="form-control" type="text" placeholder="Search"
							aria-label="Search" />
					</form>
				</div>
			</section>
		</div>
	</div>
	<!--/.Page heading-->
	<hr />
	<!--First row-->
	<div class="row mt-5 wow">
		<!--First column-->
		<div th:each="kh,i : ${dskh.pageList}"
			class="col-lg-4 wow fadeIn mt-4" data-wow-delay="0.1s">
			<!--Card-->
			<div class="card">
				<img class="img-fluid"
					src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg"
					alt="Card image cap" />
				<div class="card-body">
					<h4 th:text="${kh.tenkh}" class="card-title">Card title</h4>
					<hr />
					<h5 th:text="${kh.loaikhoahoc.maloaikh}" class="indigo-text">
						<strong>Photographer</strong>
					</h5>
					<!-- <h5 th:text="${kh.maloaikh}" class="pink-text"><i class="fa fa-cutlery"></i> Culinary</h5> -->
					<!--Review-->
					<div class="orange-text">
						<i class="fa fa-star"> </i> <i class="fa fa-star"> </i> <i
							class="fa fa-star"> </i> <i class="fa fa-star"> </i> <i
							class="fa fa-star-half-full"> </i>
					</div>
					<p th:text="${kh.mota}" class="card-text">mo ta</p>
					<p th:text="${kh.hocphi}" class="d-flex justify-content-end h5">hoc
						phi</p>
					<p class="card-text">
						<i class="fa fa-calendar"></i> <span th:text="${kh.tgbddk}"
							th:remove="tag"></span>
					</p>
					<!-- <p class="card-text"><i class="fa fa-calendar"></i> <span th:text="${kh.tgktdk}" th:remove="tag"></span></p> -->
					<a class="btn btn-primary">Chi tiáº¿t</a>
				</div>
				<!-- Card footer -->
				<div class="card-data">
					<ul>
						<li><i class="fa fa-clock-o"></i> 05/10/2015</li>
						<li><a href="#"><i class="fa fa-comments-o"></i>12</a></li>
						<li><a href="#"><i class="fa fa-facebook"> </i>21</a></li>
						<li><a href="#"><i class="fa fa-twitter"> </i>5</a></li>
					</ul>
				</div>
				<!-- Card footer -->
			</div>
			<!--/.Card-->

		</div>
		<!--/.First column-->

	</div>
	<!--/.First row-->


	<hr />
	<!--Pagination-->
	<nav class="row justify-content-center wow fadeIn"
		data-wow-delay="0.2s">
		<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/courses/page/1}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</nav>
	<!--/.Pagination--> <!--./ code here --> </main>
	<!--/.Content-->
	<footer th:replace="homelayout :: footer"></footer>
</body>
</html>
