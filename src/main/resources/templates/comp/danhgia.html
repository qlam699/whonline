<meta charset="utf-8" />
<div class="modal-content">
	<!--Header-->
	<div class="modal-header light-blue darken-3 white-text">
		<h4 class="title">
			<i class="fa fa-pencil"></i>Edit Đánh giá
		</h4>
		<button type="button" class="close waves-effect waves-light"
			data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true" class="fa fa-remove"></span>
		</button>
	</div>
	<!--Body-->
	<div class="modal-body mb-0">
		<form class="form-inline pull-right" action="danhgia/save"
			th:object="${danhgia}" th:action="@{/danhgia/save}" method="POST">
			<!--Blue select-->
			<div class="md-form form-sm">
				<select th:field="*{danhgiaid.mahv}" id="selectmahv"
					class="mdb-select colorful-select dropdown-primary"
					searchable="Search here..">
					<option class="form-control" th:each="hv,i : ${listhv}"
						th:value="${hv.mand}"
						th:text="${hv.mand + ' ' + hv.hovatenlot + ' '+ hv.ten}">Option
						1</option>
				</select>
			</div>
			<!--Blue select-->
			<div class="md-form form-sm">
				<select th:field="*{danhgiaid.makh}" id="selectmahv"
					class="mdb-select colorful-select dropdown-primary"
					searchable="Search here..">
					<option class="form-control" th:each="kh,i : ${listkh}"
						th:value="${kh.makh}" th:text="${kh.tenkh}">Option 1</option>
				</select>
			</div>
			<!--/Blue select-->
			<!--Blue select-->
			<div class="md-form form-sm">
				<select th:field="*{danhgiaid.magv}" id="selectmahv"
					class="mdb-select colorful-select dropdown-primary"
					searchable="Search here..">
					<option class="form-control" th:each="gv,i : ${listgv}"
						th:value="${gv.mand}"
						th:text="${gv.mand + ' ' + gv.hovatenlot + ' '+ gv.ten}">Option
						1</option>
				</select>
			</div>
			<!--/Blue select-->
			<div class="md-form form-sm">
				<i class="fa fa-tag prefix"></i> <input type="text" id="sao"
					class="form-control" th:field="*{sao}" /> <label for="sao"
					class="">Sao</label>
			</div>
			<div class="md-form form-sm">
				<i class="fa fa-tag prefix"></i> <input type="text" id="noidung"
					class="form-control" th:field="*{noidung}" /> <label for="noidung"
					class="">Nội dung</label>
			</div>
			<div class="text-center mt-1-half">
				<button class="btn btn-info mb-2 waves-effect waves-light">
					Save <i class="fa fa-send ml-1"></i>
				</button>
			</div>
		</form>
	</div>
</div>
<script>
	$(function() { //active label
		if ($('.form-inline input').val() != "") {
			$('label').each(function() {
				$(this).addClass('active');
			});
		}
	});
	//Material Select Initialization
	$('.mdb-select').material_select();
</script>
